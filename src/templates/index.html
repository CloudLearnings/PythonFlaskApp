<!DOCTYPE html>
<html>
<head>
    <title>Flask MongoDB Integration</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>This is an example Flask app that interacts with MongoDB.</p>
    <button onclick="fetchHelloJson()">Fetch Hello JSON</button>
    <button onclick="fetchDatabases()">Fetch Databases</button>
    <p id="jsonResponse"></p>
    <p id="dbResponse"></p>

    <script>
        function fetchHelloJson() {
            fetch('/hello_json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('jsonResponse').innerText = data.message;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function fetchDatabases() {
            fetch('/fetch_dbs')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('dbResponse').innerText = "Databases: " + data.databases.join(', ');
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
